<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Job Portal</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="assests/login.jpg" alt="Job Portal Illustration">
        </div>
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <div class="input-group" id="name-group" style="display: none;">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <p class="toggle-text">Don't have an account? <a href="#" id="toggle-form">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
